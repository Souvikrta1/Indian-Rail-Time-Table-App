<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Welcome To Indian Rail Time Table</h2>
    </header>
    <form class="train-input">
    <input class="train" type="text" name="train" placeholder="Input Train number" required>
    <input class="date" type="date" name="date" required >
    <button type="submit" class="search">Search</button>
    </form>
    <main>
        <div class="train-detail"></div>
        <div class="show-time"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
